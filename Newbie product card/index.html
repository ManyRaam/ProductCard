<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat"/>
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces"/>
  </head>
  <body>
    

      <div class="main-container">

        <div class="image-container">
          <img
            class="product-img"
            src="./images/image-product-desktop.jpg"
            alt="Product"
          />
        </div>
  
        <div class="text-container">
          
          <div class="titles">
            <span class="perfume-title">PERFUME</span>
            <h2 class="main-title">Gabrielle<br> Essence Eau De<br> Parfum</h2>
          </div>
  
          <div class="description">
            <p>
              A floral, solar and voluptuous <br> interpretation composed by<br> Olivier 
              Polge, Perfumer-Creator<br> for the House of CHANEL.
            </p>
          </div>
  
          <div class="prices">
            <span class="current-price">$149.99</span>
            <span class="discount-price">$169.99</span>
          </div>
  
          <div class="button-container">
            <button class="cart-btn">
              <div class="btn-text">
              <span class="material-symbols-outlined"> shopping_cart </span>
              <p>Add to Cart</p> 
              </div>
            </button>
          </div>
        </div>
  
      </div>

    
    
  </body>
</html>
